<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="box"
    style="background-image: url('https://assets.codepen.io/4927073/Background.png'); background-image: url('image\ musuic.jpg');">

    <main class="player">
        <div class="header">

            <p id="np">Now Playing</p>

        </div>
        <div src="https://assets.codepen.io/4927073/12Vinyl.png" alt="album" id="image3" class="image Big Lie">

        </div>

        <img src="logo img.webp" alt="album" id="image"
            class="image Big Lie">

        <div class="vinylcover"></div>
        <img src="logo img.webp" alt="album"
            id="image2" class="image Bie Lie">

        <div class="information">
            <p id="playlist_artist" class="Big Lie"></p>
            <h1 id="playlist_status"></h1>

        </div>

        <ul class="buttons">
            <span id="random" class="shuffle button button-sm">
                <i class="fas fa-random fa-sm"></i>
            </span>
            <span id="prevbtn" class="prev button button-md">
                <i class="fas fa-step-backward"></i>
            </span>
            <span id="playpausebtn" class="playpause button button-lg">
                <i class="fas fa-play fa-lg"></i>
                <i class="fas fa-pause fa-lg"></i>
            </span>
            <span id="nextbtn" class="next button button-md">
                <i class="fas fa-step-forward"></i>
            </span>
            <span id="repeat" class="loop button button-sm">
                <i class="fa fa-repeat fa-sm"></i>
            </span>
        </ul>

        <div class="progress">
            <div class="progress-time">
                <span id="currenttimetext" class="left">00:00</span>
                <span id="durationtimetext" class="right">00:00</span>
            </div>
            <div class="progress-bar">
                <input type="range" name="" id="seekslider" class="seekslider Big Lie" min="0" max="100" value="0"
                    step="1">
            </div>
        </div>

    </main>
</body>

<script src="main.js"></script>

</html>
